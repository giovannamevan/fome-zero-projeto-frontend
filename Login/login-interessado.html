<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../cadastro/styles/form.css">
    <title>Login de ONGs</title>
</head>

<body>
    <header>
        <div id="title">
            <h1><span>Fome</span> Zero</h1>
        </div>
        <nav>
            <ul>
                <li><a href="../Public/Index.html">Início</a></li>
                <li><a href="../Public/sobre.html" target="_blank">Sobre</a></li>
                <li><a href="../Public/lista-produtos.html" target="_blank">Produtos</a></li>
                <li><a href="../login/login.html" target="_blank">Login</a></li>
                <li><a href="../cadastro/opcao-cadastro.html" target="_blank">Cadastro</a></li>
            </ul>
        </nav>
    </header>

    <main class="container mt-5">
        <form>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Lembrar-me</label>
            </div>
            <div class="form-group text-center col-md-4  button-format">
                <button type="submit" class="btn btn-block">Entrar</button>
            </div>
            <div class="form-group text-center">
                <a href="#">Esqueceu a senha?</a>
            </div>
            <div class="form-group text-center">
                <p class="text-danger">Mensagem de erro aqui, se aplicável.</p>
            </div>
        </form>
    </main>

    <footer>
        <div class="footer">
            Desenvolvido por Giovanna Evangelista, Alicia Feliciano e Giovanna Guzzardi - 2023
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
