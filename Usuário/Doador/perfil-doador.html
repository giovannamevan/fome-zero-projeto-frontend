<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../Doador/styles/doador.css">
    <title>Meu Perfil</title>
</head>

<body>
    <header>
        <div id="title">
            <h1><span>Fome</span> Zero</h1>
        </div>
        <nav>
            <ul>
                <li><a href="./lista-produtos.html">Meus produtos</a></li>
                <li><a class="select" href="../Doador/perfil-doador.html" target=" ">Meu perfil</a></li>
                <li><a class="btn btn-principal" href="../Doador/cadastrar-produtos.html" target=" ">Adicionar Item</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="container mt-5">

        <h2 class="text-white">Alterar Dados do Perfil</h2>
        <form>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Nome">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" class="form-control" id="senha" placeholder="Senha">
            </div>

            <div class="form-group">
                <label for="profileImage">Alterar imagem</label>
                <input type="file" accept="image/*" class="form-control-file" id="profileImage"
                    onchange="displayImage(this)">
            </div>
            <div id="profileImagePreview" class="mt-3"></div>

            <button type="submit" class="btn mt-1">Salvar Alterações</button>
            <button type="button" class="btn btn-outline-light excluir" id="btnExcluirConta" data-toggle="modal"
                data-target="#confirmExcluirModal">Excluir Conta</button>

        </form>
        </article>
    </main>

    <footer class="mt-4">
        <div class="footer text-center">
            Desenvolvido por Giovanna Evangelista, Alicia Feliciano e Giovanna Guzzardi - 2023
        </div>
    </footer>

    <script src="../../../JavaScript/script.perfis.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
