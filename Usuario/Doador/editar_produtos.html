<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../Style/Style.css">
    <link rel="stylesheet" href="../../Style/Style.css">
    <link rel="stylesheet" href="../../Style/form.css">
    <script src="https://kit.fontawesome.com/31b1cc330f.js" crossorigin="anonymous"></script>
    <title>Nova Doação</title>
</head>

<body class="">
    <div class="fit">
        <header>
            <div id="title">
                <h1><span>Fome</span> Zero</h1>
            </div>
            <nav>
                <ul>
                    <li><a id="link-lista-produtos" href="./lista-produtos.html">Meus produtos</a></li>
                    <li><a id="link-meu-perfil" class="select" href="./perfil-doador.html">Meu perfil</a></li>
                    <li><a id="link-adicionar-item" href="./cadastrar-produtos.html">Adicionar Item</a>
                    </li>
                    <li><a href="../../index.html"> <i class="fa-solid fa-right-from-bracket select"></i> </a></li>
                </ul>
            </nav>
        </header>
        <main class="mt-5 flex flex-column align-items-center  ">
            <h1>Editar o Produto</h1>
            <form>
                <div class="form-row p-2">
                    <label for="imagem">Imagem do Produto</label>
                    <input type="file" class="form-control" id="imagem">
                </div>
                <div class="form-row">
                    <div class="form-group col-md">
                        <label for="name">Nome do Produto</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                </div>
                <div class="form-row">
                    <div class="mr-2 form-group col-md">
                        <label for="unidades">Quantidade<br />(por caixa)</label>
                        <input type="number" class="form-control" id="unidades">
                    </div>
                    <div class="form-group col-md">
                        <label for="caixa">Quantidade<br />(de caixas)</label>
                        <input type="number" class="form-control" id="caixa">
                    </div>
                </div>
                <div class="form-group">
                    <label for="validade">validade</label>
                    <input type="date" class="form-control" id="validade">
                </div>
                <div class="form-group">
                    <label for="telefone">telefone</label>
                    <input type="tel" class="form-control" id="telefone">
                </div>
                <div class="form-group">
                    <label for="endereco">endereço</label>
                    <input type="text" class="form-control" id="endereco">
                </div>
                <div class="form-group col-md-4 p-0">
                    <button type="button" id="btn-principal" class="btn btn-principal">Salvar</button>
                    <button class="btn btn-principal" id="back">Voltar</button>
                </div>
            </form>
        </main>

    </div>
    <footer>
        <div class="footer">
            Desenvolvido por Giovanna Evangelista, Alicia Feliciano e Giovanna Guzzardi - 2023
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
<script src="../../JavaScript/script_edit_product.js"></script>

</html>
