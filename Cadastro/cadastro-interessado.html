<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../Style/media.css">
    <link rel="stylesheet" href="../Style/form.css">
    <title>Cadastro de ONG</title>
</head>

<body>
    <div class="fit">
        <header>
            <div id="title">
                <h1><span>Fome</span> Zero</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="../Index.html">Início</a></li>
                    <li><a href="../Public/sobre.html">Sobre</a></li>
                    <li><a href="../Login/login_certo.html">Login</a></li>
                    <li><a class="select" href="../Cadastro/opcao-cadastro.html">Cadastro</a></li>
                </ul>
            </nav>
        </header>

        <main class="container mt-5">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="name">ONG/Organização</label>
                        <input type="text" class="form-control" id="name-ong" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email-ong" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone">Telefone</label>
                    <input type="tel" class="form-control" id="phone-ong" required>
                </div>
                <div class="form-group">
                    <label for="type">Tipo de Interessado</label>
                    <select class="form-control" id="type-ong" required>
                        <option value="pessoaFisica">Pessoa Física</option>
                        <option value="pessoaJuridica">Pessoa Jurídica</option>
                    </select>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="password">Senha</label>
                        <input type="password" class="form-control" id="password-ong" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="confirmPassword">Confirmar Senha</label>
                        <input type="password" class="form-control" id="confirmPassword-ong" required>
                    </div>
                </div>
                <div class="form-group text-center col-md-4  button-format">
                    <button type="submit" class="btn btn-block">Cadastrar</button>
                </div>
            </form>
        </main>
    </div>

    <footer>
        <div class="footer">
            Desenvolvido por Giovanna Evangelista, Alicia Feliciano e Giovanna Guzzardi - 2023
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
<script src="../JavaScript/script-cadastro.js"></script>

</html>
